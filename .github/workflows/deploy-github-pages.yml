name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main  # Atur branch yang akan memicu deploy, bisa 'main' atau 'master'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install  # Ganti perintah ini sesuai dengan kebutuhan

      - name: Build
        run: npm run build  # Ganti perintah ini sesuai dengan kebutuhan

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git checkout main  # Ganti dengan branch yang sesuai, bisa 'main' atau 'master'
          git add .
          git commit -m "Deploy using GitHub Actions"
          git push origin main  # Ganti dengan branch yang sesuai, bisa 'main' atau 'master'
